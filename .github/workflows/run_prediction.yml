name: Run Prediction Script (Auto-Generated)

on:
  push:
      branches:
        - main
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  
jobs:
  run_prediction:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install statsmodels

    - name: Run prediction script
      run: python main.py

    - name: Make update_cron_schedule.sh executable
      run: chmod +x ./update_cron_schedule.sh

    - name: Run update_cron_schedule.sh
      run: ./update_cron_schedule.sh

    - name: Stage changes
      run: git add .github/workflows/scheduled_prediction.yml data/history.json data/predicted.json data/stable.json 
      id: git_add

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --cached --quiet; then
          echo "No changes to commit"
          echo "::set-output name=changes::false"
        else
          echo "Changes detected"
          echo "::set-output name=changes::true"
        fi

    - name: Commit
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Add changes"

    - name: Push changes
      if: steps.check_changes.outputs.changes == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}

    - name: Clone target repository
      run: |
        git clone https://github.com/AiverAiva/Wynnpool.git
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Copy stable.json to target repository
      run: |
        cp data/stable.json Wynnpool/src/data/annihilation.json

    - name: Commit and push to target repository
      run: |
        cd Wynnpool
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add src/data/annihilation.json
        if git diff --cached --quiet; then
          echo "No changes to commit in target repository"
          exit 0
        fi
        git commit -m "Update annihilation.json with latest data"
        git push https://$GH_TOKEN@github.com/AiverAiva/Wynnpool.git main
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
